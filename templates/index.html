<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qbeep活動平台</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        nav {
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav h1 {
            margin: 0;
        }

        .notification-button img {
            width: 24px;
            height: 24px;
        }

        .slider {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }

        .slider img {
            width: 100%;
            height: auto;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .button-container button {
            margin: 0 10px;
            padding: 20px 40px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* 字體大小 */
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        .login-container {
            margin: 20px 0;
        }

        .login-container button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px; /* 字體大小 */
        }

        .login-container img {
            width: 24px;
            height: 24px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <h1>Qbeep活動平台</h1>
        <button class="notification-button">
            <img src="bell-icon.png" alt="鈴鐺圖示"> <!-- 請替換為你的鈴鐺圖示路徑 -->
        </button>
    </nav>

    <!-- 自動滑動照片區域 -->
    <div class="slider">
        <img src="image1.jpg" alt="照片1">
    </div>

    <!-- 按鈕區域 -->
    <div class="button-container">
        <button>活動</button>
        <button>報到</button>
        <button>遊戲</button>
        <button>反饋</button>
    </div>

    <!-- 登入按鈕 -->
    <div class="login-container">
        <a href="{% url 'login' %}" class="nav-link">
            <i class="fas fa-sign-in-alt"></i> 登入
        </a>
        {% comment %} <button>
            <img src="login-icon.png" alt="登入圖標"> 
        </button> {% endcomment %}
    </div>

    <!-- Footer -->
    <footer>
        <p>開發人員名單: Patty, 罐頭, Nina, Shelly</p>
    </footer>

</body>
</html>
